# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

app-id: net.casimirlab.frigoligo
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: frigoligo
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-documents
modules:
  - name: Frigoligo
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - mkdir -p /app/bin
      - tar -xvf frigoligo-v1.0.10-linux-x64.tar.gz -C /app/
      - ln -s /app/frigoligo/frigoligo /app/bin/frigoligo
      - mkdir -p /app/share/icons/hicolor/512x512/apps /app/share/applications /app/share/metainfo
      - cp play_store_512.png /app/share/icons/hicolor/512x512/apps/net.casimirlab.frigoligo.png
      - cp net.casimirlab.frigoligo.desktop /app/share/applications/
      - cp net.casimirlab.frigoligo.metainfo.xml /app/share/metainfo/
    sources:
      - type: file
        url: https://github.com/casimir/frigoligo/releases/download/v1.0.10/frigoligo-v1.0.10-linux-x64.tar.gz
        sha256: 635bc0a98aba66d4f2d5c6e38615944999b2a4dd51d29cc7abd63b707c8338c7
      - type: file
        url: https://raw.githubusercontent.com/casimir/frigoligo/v1.0.10/assets/logos/play_store_512.png
        sha256: 09e0fb78860390f73777ca5ba6b7650166f36fdacdcde6817e0b3e3017cbcc91
      - type: file
        path: net.casimirlab.frigoligo.desktop
      - type: file
        path: net.casimirlab.frigoligo.metainfo.xml
